<ion-card class="card-login">
  <h1 class="text-center"> MENTOR </h1>
  <ion-card-header>
    <ion-card-title class="title">Entre na sua conta</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="formulario"> 
      <ion-item>
        <ion-label position="fixed">Usuario</ion-label>
        <ion-input (change)="insertUsername($event)" id="username" name="username" type="text"></ion-input>
      </ion-item><br>

      <ion-item>
        <ion-label position="fixed">Senha</ion-label>
        <ion-input (change)="insertPassword($event)" id="password" name="password" type="password"></ion-input>
      </ion-item>
    </form>
  </ion-card-content>

  <ion-button type="submit" (click)="login()" color="primary" class="button-login-user">Entrar</ion-button>
</ion-card>
